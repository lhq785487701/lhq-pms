<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />

<meta name="keywords" content="PMS">
<title>个人管理系统</title>
<link rel="stylesheet" href="css/iview.css">
<link rel="stylesheet" href="css/pms-user-login.css" />
<style type="text/css">
.spin-icon-load {
	animation: ani-demo-spin 1s linear infinite;
}
</style>
</head>
<body>
	<div class="header"></div>
	<div id="app" class="loginWraper" v-cloak>
		<div id="loginform" class="loginBox">
			<i-form ref="loginForm" :model="user" :rules="ruleUser"> 
			<form-item prop="userCode"> 
				<i-input type="text" v-model="user.userCode" placeholder="请输入帐号"> 
					<icon type="ios-person-outline" slot="prepend" :size="22"></icon> 
				</i-input>
			</form-item> 
			<form-item prop="userPwd"> <i-input type="password" v-model="user.userPwd" placeholder="请输入密码"> 
				<icon type="ios-locked-outline" slot="prepend" :size="22"></icon> 
				</i-input> 
			</form-item> 
			<form-item></form-item>
			<form-item><row> 
				<i-col span="4" push="6">
					<i-button @click="login()" icon="android-walk" :loading="loading">登录</i-button>
				</i-col>
				<i-col span="4" push="9"> 
					<i-button @click="cancel()" icon="reply">取消</i-button> 
				</i-col> 
			</row></form-item> 
			<form-item> 
				<label v-text="errorTip" style="color: red; font-size: 18px;"></label>
			</form-item>
			</i-form>
		</div>
	</div>
</body>
