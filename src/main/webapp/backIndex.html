<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="description" content="pms">
<meta name="keywords" content="PMS">
<title>个人管理系统后台</title>
<link rel="stylesheet" href="css/iview.css">
<link rel="stylesheet" href="css/pms-admin-login.css" />
<link rel="stylesheet" href="css/pms-login.css" />
<style type="text/css">
.spin-icon-load {
	animation: ani-demo-spin 1s linear infinite;
}
</style>
</head>
<body>
	<div id="app"  v-cloak>
		<div class="login" @keydown.enter="login()">
        	<div class="login-con">
            	<card :bordered="false">
                	<p slot="title">
                    	<Icon type="log-in"></Icon>&nbsp;&nbsp;PMS-V2.5个人管理系统后台
                	</p>
                	<div class="form-con">
                    	<i-form ref="loginForm" :model="user" :rules="ruleUser">
	                        <form-item prop="userCode">
	                            <i-input type="text" v-model="user.userCode" placeholder="请输入帐号">
	                                <span slot="prepend">
	                                    <Icon :size="16" type="person"></Icon>
	                                </span>
	                            </i-input>
	                        </form-item>
	                        <form-item prop="userPwd">
	                            <i-input type="password" v-model="user.userPwd" placeholder="请输入密码">
	                                <span slot="prepend">
	                                    <Icon :size="14" type="locked"></Icon>
	                                </span>
	                            </i-input>
	                        </form-item>
	                        <form-item>
	                            <i-button @click="login()" type="primary" long :loading="loading">登录</i-button>
	                        </form-item>
	                        <form-item>
	                            <i-button @click="cancel()" type="primary" long :loading="loading">取消</i-button>
	                        </form-item>
                    	</i-from>
                	</div>
            	</card>
        	</div>
    	</div>
    	<div class="footer">Copyright(2017) 广州赛意信息科技有限公司</div>
	</div>
</body>
<script src="js/jquery/IE.plugin.js"></script>
