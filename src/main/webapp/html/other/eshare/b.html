<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>E享平台首页</title>
<link rel="stylesheet" href="../css/iview.css">
<link rel="stylesheet" href="../css/index/a.css">
</head>
<body>
<div id="mc">
	<div id="mainContainer">
		<div id="index_nav">
			<i-menu mode="horizontal"  id="nav" >
				<div id="nav_img" >
					<a @click="ToIndex()">
					<img src="../img/loginlogo.png" style="width:15%;height:80%;position: absolute;bottom:20%;left:10px;top:10%;" />
					</a>
				</div>
				<div id="nav_search">
					<i-input style="width: 200px" size="large"></i-input>
					<i-button type="ghost" shape="circle" icon="ios-search"></i-button>
				</div>
								
	  			<div id="nav_btn">
	            	<menu-item name = "2"><span @click="ToIndex()"> 首页</span></menu-item>
					<Submenu name="1" v-for="(item, index) in menus" :key="item.menu_code">
						<template slot="title">
						    {{item.menu_name}}
						</template>
						<menu-item v-for="(menu, line) in item['$chinldrens']" @on-select="menuSelect(menu.menu_url)" :name="menu.menu_url"><a @click="menuSelect(menu.menu_url, menu.menu_name)">{{menu.menu_name}}</a></menu-item>
					</Submenu> 
				</div>
			    <dropdown id="login_btn">
           				 {{user.userName}}<Icon type="arrow-down-b"></Icon>
       				<dropdown-menu slot="list">
           				<dropdown-item><i-button type="text" @click="toMyCenter()">个人中心</i-button></dropdown-item>
           				<dropdown-item><i-button type="text" @click="loginout()">注销</i-button></dropdown-item>
			        </dropdown-menu>
			    </dropdown>
			</i-menu>
		</div><!-- index_nav -->
	</div><!-- mainContainer -->
	<iframe class="iframeclass"   frameborder="0" height="2000px"  id="srcs" src="c.html"  width="" height="" scrolling="no" >
	</iframe>
	<back-top></back-top>
</div>
</body>
<script src="../js/md5.js"></script>
<script src="../js/jquery/jquery.js"></script>
<script src="../js/jquery/layer/layer.js"></script>
<script src="../js/vue/vue.js"></script>
<script src="../js/vue/ui/iview.js"></script>
<script src="../js/sdp/SDPUrl.js"></script>
<script src="../js/sdp/SDPContext.js"></script>
<script src="../js/sdp/Page.js"></script>
<script src="../js/sdp/Row.js"></script>
<script src="../js/sdp/RowSet.js"></script>
<script src="../js/sdp/DataStore.js"></script>
<script src="../js/sdp/SDPDic.js"></script>
<script type="text/javascript" src="b.js"></script>
</html>
