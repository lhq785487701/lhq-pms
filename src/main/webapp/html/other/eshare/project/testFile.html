<body>
	<div class="sdp-main-container" id="mainContainer" v-cloak>
		<row> <i-col :span="9"> <upload ref="fileUpload"
			type="drag" :action="impUrl" :data="impData" :format="uploadFormat"
			:accept="acceptFormat" :on-success="uploadSuccess"
			:on-error="uploadError" :before-upload="beforeUpload">
		<div style="padding: 20px 0">
			<Icon type="ios-cloud-upload" size="52" style="color: #3399ff"></Icon>
			<p>点击或者拖拽上传文件</p>
		</div>
		</upload></i-col> <i-col :span="15"> <i-table :data="datas" :columns="columns"
			height="180" border></i-table> </i-col></row>

	</div>
</body>
