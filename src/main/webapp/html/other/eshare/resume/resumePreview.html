    	var url = url || window.location.href;

            alert('无预览文件');
       	} 
    	var js = window.location.pathname.split("/")[1];

        var contextPath = localObj.pathname.split("/")[1];
		var basePath = localObj.protocol + "//" + localObj.host + "/"+ contextPath + '/html/resume/' + arr[1].split("=")[1];
		//服务器上路径
		console.log(basePath)
		$('a.media').attr('href', arr[1].split("=")[1]);
        $('a.media').media({width:1000, height:800});  
    });
