<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="description" content="sdp">
<meta name="keywords" content="SDP">
<title>项目类项目废弃</title>
<link rel="stylesheet" href="../../css/iview.css">
<link rel="stylesheet" href="../../js/jquery/layer/skin/default/layer.css">
<link rel="stylesheet" href="../../css/sdp-ui.css" />
<link rel="stylesheet" href="../../css/fonts/iconic/material-design-iconic-font.min.css" />
<link rel="stylesheet" href="../../css/fonts/awesome/font-awesome.min.css" />
<style scoped>
    .top{
        padding: 10px;
        background: rgba(0, 153, 229, .7);
        color: #fff;
        text-align: center;
        border-radius: 2px;
    }
</style>
</head>
<body>

	<div class="sdp-main-container" id="mainContainer" v-cloak>
	<div class="layout">
	<Layout>
        <Header style="height:48px;text-align: center;line-height:48px;font-size:20px" >项目类项目废弃</Header>
    	 <Content>
		<i-form inline :model="params" :label-width="120"> 
			<form-item :label-width="770">
				<i-button type="primary" size="large">保存</i-button>
            	<i-button type="primary" size="large">提交</i-button>
            	<i-button type="primary" size="large">取消废弃</i-button>
	    	</form-item>
			<form-item label="项目名称:" :required="true"> 
				<i-input v-model="params.task_code" clearable style="width:200px" :disabled="true"></i-input>
			</form-item> 
			<form-item label="项目编号:" :required="true"> 
				<Input-Number v-model="params.task_code" :max="999" :min="1" clearable  style="width:200px" :disabled="true"></Input-Number>
			</form-item> 
			<form-item label="版本号:"> 
				<i-input v-model="params.task_code" style="width:200px" :disabled="true"></i-input>
			</form-item> 
			<form-item label="年份:">
				<Date-Picker type="year" v-model="params.year" :disabled="true" style="width: 200px" clearable></Date-Picker>
			</form-item> 
			<form-item label="项目分类:" :required="true"> 
				 <i-input v-model="params.task_code" style="width:200px" :disabled="true"></i-input>
			</form-item> 
			<form-item label="激励比例:" :required="true"> 
				 <i-input v-model="params.task_code" style="width:200px" :disabled="true"></i-input>
			</form-item> 
			<form-item label="项目级别:" :required="true"> 
				 <i-input v-model="params.task_code" style="width:200px" :disabled="true"></i-input>
			</form-item> 
			<form-item label="政策文号:"> 
				<i-input v-model="params.task_code"  style="width:200px" clearable :disabled="true"></i-input>
			</form-item> 
			<form-item label="信息采集时间:"> 
				<Date-Picker type="date" v-model="params.date"  style="width: 200px" :disabled="true"></Date-Picker>
			</form-item> 
			<form-item label="采集取证:"> 
				<i-input v-model="params.task_code" style="width:200px" clearable :disabled="true"></i-input>
			</form-item> 
			<form-item label="项目开始时间:" :required="true"> 
				<Date-Picker type="date" :disabled="true" style="width: 200px" v-model="params.date" ></Date-Picker>
			</form-item> 
			<form-item label="项目结束时间:"> 
				<Date-Picker type="date" :disabled="true" style="width: 200px" v-model="params.date"></Date-Picker>
			</form-item> 
			<form-item label="主导单位:" :required="true"> 
				 <i-input v-model="params.task_code" style="width:200px" :disabled="true"></i-input>
			</form-item> 
			<form-item label="申报公司:" :required="true"> 
				 <i-input v-model="params.task_code" style="width:200px" :disabled="true"></i-input>
			</form-item> 
			<form-item label="对应部门:"> 
				<i-input v-model="params.task_code" style="width:200px" :disabled="true"></i-input>
			</form-item> 
			<form-item label="状态:"> 
				<i-input v-model="params.task_code" style="width:200px" clearable :disabled="true"></i-input>
			</form-item> 
			<form-item label="项目负责人:" :required="true"> 
				 <i-input v-model="params.task_code" style="width:200px" :disabled="true"></i-input>
			</form-item> 
			<form-item label="结项确认人:"> 
				 <i-input v-model="params.task_code" style="width:200px" :disabled="true"></i-input>
			</form-item> 
			<form-item label="材料计划提交时间:"> 
				<Date-Picker type="date" v-model="params.date" style="width: 200px" :disabled="true"></Date-Picker>
			</form-item> 
			<form-item label="材料确认状态:"> 
				<i-input v-model="params.task_code" style="width:200px" clearable :disabled="true"></i-input>
			</form-item><br><br>
			<form-item label="废弃原因:"> 
				<i-input v-model="params.abandonedReason"  type="textarea" :autosize="{minRows: 5,maxRows: 7}" style="width:535px" clearable></i-input>
			</form-item>
			<form-item :label-width="23">
	      		<i-button type="primary" size="large">附件</i-button>
		 	</form-item>
			<br> 
		</i-form><br>		
    <Content>
     </Layout>
     </div>
	</div>
	
</body>
<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../js/jquery/jquery-migrate.min.js"></script>
<script src="../../js/jquery/layer/layer.js"></script>
<script src="../../js/jquery/IE.plugin.js"></script>
<script src="../../js/vue/vue.min.js"></script>
<script src="../../js/vue/ui/iview.min.js"></script>
<script src="../../js/sdp/SDPUrl.js"></script>
<script src="../../js/sdp/SDPContext.js"></script>
<script src="../../js/sdp/Page.js"></script>
<script src="../../js/sdp/Row.js"></script>
<script src="../../js/sdp/RowSet.js"></script>
<script src="../../js/sdp/DataStore.js"></script>
<script src="../../js/sdp/SDPDic.js"></script>
<script type="text/javascript" src="XMProjectAbandoned.js"></script>
</html>
