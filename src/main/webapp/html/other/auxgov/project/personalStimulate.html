<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="description" content="sdp">
<meta name="keywords" content="SDP">
<title>我的任务</title>
<link rel="stylesheet" href="../../css/iview.css">
<link rel="stylesheet" href="../../js/jquery/layer/skin/default/layer.css">
<link rel="stylesheet" href="../../css/sdp-ui.css" />
<link rel="stylesheet" href="../../css/fonts/iconic/material-design-iconic-font.min.css" />
<link rel="stylesheet" href="../../css/fonts/awesome/font-awesome.min.css" />
</head>
<body>

	<div class="sdp-main-container" id="mainContainer" v-cloak>
	<div class="layout">
	<Layout>
        <Header style="height:48px;text-align: center;line-height:48px;font-size:20px" >我的任务</Header><br>
    	<Content>
    	 <i-form inline :model="params" :label-width="80"> 
	<form-item label="项目名称:">
		<i-input v-model="params.prj_name" style="width:120px;"></i-input>
	</form-item> 
		</form-item> 
				<form-item label="项目负责人:"  prop="prj_leader"> 
				<i-input v-model="params.prj_leader" placeholder="选择项目负责人" clearable style="width:150px"></i-input>
			</form-item> 
			<form-item label="对应部门:" prop="PRJ_ORG"> 
				<i-select
			v-model="params.PRJ_ORG" style="width:120px;"
			placeholder="请选择" clearable> <i-option
			v-for="item in dicDatas['gpm_department']" :label="item.dic_label"
			:value="item.dic_value" :key="item.dic_value">
			</i-option>
			</i-select>
			</form-item> 
			<form-item label="项目级别:"  prop="prj_level"> 
				 <i-select
			v-model="params.prj_level" style="width:120px;"
			placeholder="请选择" clearable> <i-option
			v-for="item in dicDatas['gpm_prj_level']" :label="item.dic_label"
			:value="item.dic_value" :key="item.dic_value">
			</i-option>
			</i-select>
			 </form-item>
   	 <form-item label="项目分类:"  prop="PRJ_TYPE"> 
				  <i-select
			v-model="params.prj_type" style="width:120px;"
			placeholder="请选择" clearable> <i-option
			v-for="item in dicDatas['gpm_prj_type']" :label="item.dic_label"
			:value="item.dic_value" :key="item.dic_value">
			</i-option>
			</i-select>
			<i-button @click="searchDatas" type="primary" icon="search" style="margin-left:28px;">查询</i-button>
			</form-item> 
    	 </i-form>
    	 <i-table :data='datas' :columns="columns" ref="dataGrid" @on-selection-change="selectTableRow"  border></i-table>
	<page @on-page-size-change="handleSizeChange"
			:page-size="page.getPageRowCount()" @on-change="handleCurrentChange"
			:current="page.getPageNumber()" show-total show-elevator show-sizer
			:total="page.totalCount"> </page>
			<br><br>
			<Tabs value="params1" type="card">
        <Tab-Pane label="结项年度" name="params1">
	<i-table :data='datasYear' :columns="columnsYear" ref="dataGrid" width="672"  border ></i-table>
	</Tab-Pane>
        <Tab-Pane label="满足发放条件"  name="params2">
	<i-table :data='satisfyDatas' :columns="columnsSatisfy" ref="dataGrid" color="red" width="802"  border></i-table>
        </Tab-Pane>
         <Tab-Pane label="未结项待发放" name="params3">
	<i-table :data='unfinishedDatas' :columns="columnsUnfinished" ref="dataGrid" width="932"   border></i-table>
    </Tabs>
    	</Content><br>
  
    <Footer>&nbsp;</Footer><br>
     </Layout>
      
     </div>
	</div>
	
</body>
<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../js/jquery/jquery-migrate.min.js"></script>
<script src="../../js/jquery/layer/layer.js"></script>
<script src="../../js/jquery/IE.plugin.js"></script>
<script src="../../js/vue/vue.min.js"></script>
<script src="../../js/vue/ui/iview.min.js"></script>
<script src="../../js/sdp/SDPUrl.js"></script>
<script src="../../js/sdp/SDPContext.js"></script>
<script src="../../js/sdp/Page.js"></script>
<script src="../../js/sdp/Row.js"></script>
<script src="../../js/sdp/RowSet.js"></script>
<script src="../../js/sdp/DataStore.js"></script>
<script src="../../js/sdp/SDPDic.js"></script>
<script src="../../js/sdp/SDPLayer.js"></script>
<script type="text/javascript" src="personalStimulate.js"></script>
</html>
