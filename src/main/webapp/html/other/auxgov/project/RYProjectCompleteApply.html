<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>荣誉类结项申请</title>
<link rel="stylesheet" href="../../css/iview.css">
<link rel="stylesheet"
	href="../../js/jquery/layer/skin/default/layer.css">
<link rel="stylesheet" href="../../css/sdp-ui.css" />
<link rel="stylesheet"
	href="../../css/fonts/iconic/material-design-iconic-font.min.css" />
<link rel="stylesheet"
	href="../../css/fonts/awesome/font-awesome.min.css" />
</head>


<body>

<div  class="sdp-main-container" id="mainContainer" v-cloak>
<div class="layout">
	<Layout>
        <Header style="height:48px;text-align: center;line-height:48px;font-size:20px" ><strong>荣誉类结项申请</strong></Header>
        <br>
	<i-form inline :model="curRow" :label-width="120"> 
		 <form-item :label-width="800">
           	<i-button type="primary" size="large" >保存</i-button>
           	<i-button type="primary" size="large" >提交</i-button>
           	<i-button type="primary" size="large" >废弃</i-button>
	     </form-item>
	     <form-item label="荣誉名称:" :required="true"> 
	           <i-input v-model="proItem.proName" style="width:200px;" disabled="true"></i-input> 
	     </form-item>
	     <form-item label="项目编号:" > 
	           <Input-Number :max="999" :min="001" style="width:200px;" v-model="proItem.proNumber" disabled="true"></Input-Number>
	     </form-item>
	     <!-- <form-item label="版本号:"> 
	           <i-input v-model="proItem.version" style="width:200px;" :disabled="true"></i-input> 
	     </form-item>  -->
	     <form-item label="结项年份:"> 
	           <Date-picker type="year" v-model="proItem.proYear" style="width:200px;" disabled="true"></Date-picker> 
	     </form-item>
	     <form-item label="荣誉级别:"> 
	           <i-input v-model="proItem.proStage" style="width:200px;" disabled="true"></i-input> 
	     </form-item>
	     <form-item label="项目开始时间:"> 
	            <Date-picker  type="datetime" v-model="proItem.proStartTime"  :key="curRow.项目开始时间"  format="yyyy-MM-dd"   style="width:200px;" disabled="true"></Date-picker>  
	     </form-item>
	     <form-item label="项目结束时间:" :label-width="120"> 
	            <Date-picker  type="datetime" v-model="proItem.proEndTime"  :key="curRow.项目结束时间"  format="yyyy-MM-dd"   style="width:200px;" disabled="true"></Date-picker>  
	     </form-item> 
	     <form-item label="主导单位:"> 
	           <i-input v-model="proItem.accountedComplany" style="width:200px;" disabled="true"></i-input> 
	     </form-item>
	     <form-item label="申报公司:"> 
	           <i-input v-model="proItem.accountedComplany" style="width:200px;" disabled="true"></i-input> 
	     </form-item>
	     <form-item label="项目负责人:"> 
	           <i-input v-model="proItem.proManager" style="width:200px;" disabled="true"></i-input> 
	     </form-item> 
	     <form-item label="结项确认人:"> 
	           <i-input v-model="proItem.completePerson" style="width:200px;" disabled="true"></i-input> 
	     </form-item>
	     <form-item label="状态:"> 
	           <i-input v-model="proItem.proState" style="width:200px;" disabled="true"></i-input> 
	     </form-item><br><br>
	     <form-item label="荣誉说明:" > 
           <i-input type="textarea" v-model="proItem.RYProDesc" rows="5" style="width:530px;"></i-input> 
	     </form-item>
	     <form-item :label-width="23">
	       <i-button type="primary" size="large">附件</i-button>
		 </form-item>
	     <br><br>
	     <form-item label="复盘及原因：" > 
           <i-input type="textarea" v-model="curRow.RYBackReason" rows="5" style="width:530px;"></i-input> 
	     </form-item>
	     <form-item :label-width="23">
	       <i-button type="primary" size="large">附件</i-button>
		 </form-item>
	     <br><br>
	</i-form>
	 </Layout>
	 </div>
</div>

<!-- 引入 jquery -->
<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../js/jquery/jquery-migrate.min.js"></script>
<script src="../../js/jquery/layer/layer.js"></script>
<script src="../../js/jquery/IE.plugin.js"></script>
<!-- 引入 Vue -->
<script src="../../js/vue/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="../../js/vue/ui/iview.min.js"></script>

<script src="../../js/sdp/SDPUrl.js"></script>
<script src="../../js/sdp/SDPContext.js"></script>
<script src="../../js/sdp/Page.js"></script>
<script src="../../js/sdp/Row.js"></script>
<script src="../../js/sdp/RowSet.js"></script>
<script src="../../js/sdp/DataStore.js"></script>
<script src="../../js/sdp/SDPDic.js"></script>
<script type="text/javascript" src="RYProjectCompleteApply.js"></script>
</body>
</html>
