<head>

<title>寻找路线</title>
<link rel="stylesheet" href="../../../css/iview.css">
<link rel="stylesheet" href="../../../css/other/layout.css">
<body>
	<div id="mainContainer">
		<div id="head1">平面图</div>
		<div id="head2">物品</div>
		<div id="bg" onmousemove="getCoordinates(event)" 
		             onmouseout="clearCoordinates()"
		             ondragover="allowDrop(event)"
		             ondrop="drop(event)"
		             onmousewheel="return changeImgSize(this)"></div>
		
		<div id = "thing">
			<img id="computer" src="../../../css/things/computer.jpg" draggable="true" ondragstart="drag(event)"/>  
		</div>
		<div id="xycoordinates" style="margin-left:475px;clear:both;"></div>
		<div id="layoutcoordinates" style="margin-left:475px"></div>
		<!-- 右键菜单 -->
		<div id="menu">
    		<p id="pMenu">lalala</p>
		</div>
	</div>
</body>
