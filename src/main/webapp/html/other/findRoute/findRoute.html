<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>寻找路线</title>
<link rel="stylesheet" href="../../../css/iview.css">
<link rel="stylesheet" href="../../../css/other/find-route.css" />
<body>
	<div id="mainContainer">
		<aside class = "pms-aside">
			<row type="flex" justify="center" align="middle"> 
				<Icon type="navicon-round"></Icon><label v-text="headerName"></label>
			</row>
			<i-menu ref="floor" accordion style="width:120px;" @on-select="floorSelect"> 
				<menu-item v-for="(menu, line) in floor" :name="menu.level" :key="menu.level" >
					<Icon type="android-walk"></Icon>{{menu.name}}
				</menu-item> 
			</i-menu>
		</aside>
	
		<section class = "pms-article-box">
			<tabs type="card" ref="tabsFloor" closable @on-tab-remove="removeTab" v-model="curFloor"> 
				<tab-pane v-for="(item, index) in floorTabs" :label="item.name" :name="item.level" :key="item.level">
					<span slot="label">
						<Icon type="ios-crop"></Icon>{{item.name}}
					</span> 
					<iframe class="iframeClass" :src="item.url"></iframe>
				</tab-pane>
			</tabs>
		</section>
	</div>
</body>

<!-- 引入 jquery -->
<script src="../../../js/jquery/jquery.js"></script>
<script src="../../../js/jquery/jquery-migrate.js"></script>
<script src="../../../js/jquery/layer/layer.js"></script>

<script src="../../../js/vue/vue.min2.js"></script>

<script src="../../../js/sdp/SDPUrl.js"></script>

<script src="../../../js/sdp/Page.js"></script>
<script src="../../../js/sdp/Row.js"></script>
<script src="../../../js/sdp/RowSet.js"></script>
<script src="../../../js/sdp/DataStore.js"></script>
<script src="../../../js/sdp/SDPDic.js"></script>
<script type="text/javascript" src="findRoute.js"></script>
</html>
