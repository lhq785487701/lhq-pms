<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="description" content="pms">
<meta name="keywords" content="PMS">
<title>用户角色管理页面</title>
<link rel="stylesheet" href="../../../css/iview.css">
<link rel="stylesheet"
	href="../../../js/jquery/layer/theme/default/layer.css">
<link rel="stylesheet" href="../../../css/sdp-ui.css" />
<link rel="stylesheet"
	href="../../../css/fonts/iconic/material-design-iconic-font.min.css" />
<link rel="stylesheet"
	href="../../../css/fonts/awesome/font-awesome.min.css" />
</head>
<body>
	<div class="sdp-main-container" id="mainContainer" v-cloak>
		<row> 
			<i-col :span="9"> 
				<row> 
					<i-col :span="20">
						<i-input v-model="role_name" placeholder="输入角色名称或编号"></i-input> 
					</i-col> 
					<i-col :span="4"> 
						<i-button @click="searchDatas" icon="search">查询 </i-button>
					</i-col> 
				</row> 
				<i-table :data='datas' :columns="columns" ref="dataGrid"
					@on-row-click="roleTableSelect" height="400" border highlight-row>
				</i-table> 
				<page @on-page-size-change="handleSizeChange"
					:page-size="page.getPageRowCount()" @on-change="handleCurrentChange"
					:current="page.getPageNumber()" show-total show-elevator show-sizer
					:total="page.totalCount"> </page>
			</i-col> 
			<i-col :span="12"> 
				<row type="flex" justify="end"> <i-button icon="android-add"
				@click="addRoles">添加用户</i-button> <i-button img="fa fa-remove"
				@click="deleteRows">删除用户</i-button></row> 
				<i-table :data='datasRoleUser' 
					:columns="columnsRoleUser" ref="dataRoleUserGrid" height="400" border>
				</i-table> 
				<page @on-page-size-change="handleUrSizeChange"
					:page-size="page1.getPageRowCount()"
					@on-change="handleUrCurrentChange" :current="page1.getPageNumber()"
					show-total show-elevator show-sizer :total="page1.totalCount"></page>
			</i-col>
		</row>
	</div>
</body>
<script src="../../../js/jquery/IE.plugin.js"></script>

<![endif]-->
