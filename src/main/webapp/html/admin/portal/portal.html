<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="description" content="pms">
<meta name="keywords" content="PMS">
<title>门户页面</title>
<link rel="stylesheet" href="../../../css/iview.css">
<link rel="stylesheet"
	href="../../../js/jquery/layer/theme/default/layer.css">
<link rel="stylesheet" href="../../../css/sdp-ui.css" />
<link rel="stylesheet"
	href="../../../css/fonts/iconic/material-design-iconic-font.min.css" />
<link rel="stylesheet"
	href="../../../css/fonts/awesome/font-awesome.min.css" />
</head>
<body>
	<div class="sdp-main-container" id="mainContainer" v-cloak>
		<table v-if="isSingle" id="portalContent" style="width: 100%">
			<tbody>
				<tr v-for="(row,index) in rows" style="height: 25px; width: 100%"
					:key="index" valign="top">
					<td v-for="(itm,idx) in row" :key="idx" :colSpan="itm.col_span"
						:rowSpan="itm.row_span"><card :style="getCardStyle(itm)">
						<p v-if="itm.showTitle" slot="title">
							<icon v-if="itm.showIcon" :icon="itm.win_icon"></icon>
							{{itm.win_title}}
						</p>
						<iframe class="iframeClass" :src="itm.win_url"
							@load="pageLoad($event,itm)"></iframe> </card></td>
				</tr>
				<tr style="height: 25px; width: 100%">
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
					<td style="width: 5%;"></td>
				</tr>
			</tbody>
		</table>
		<iframe v-else class="iframeClass"
			:src="curItem!=null?curItem.win_url:''"
			@load="pageLoad($event,curItem)"></iframe>
	</div>
</body>
<script src="../../../js/jquery/IE.plugin.js"></script>
<!--[if lte IE 9]>	
	<script src="../../../js/ieBetter-min.js"></script>
	<script src="../../../js/jquery/respond.js"></script>
	<script src="../../../js/jquery/html5shiv.js"></script>	
<![endif]-->

<!-- 引入 jquery -->
<script src="../../../js/jquery/jquery.min.js"></script>
<script src="../../../js/jquery/jquery-migrate.min.js"></script>
<script src="../../../js/jquery/layer/layer.js"></script>
<!-- 引入 Vue -->
<script src="../../../js/vue/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="../../../js/vue/ui/iview.min.js"></script>

<script src="../../../js/sdp/SDPUrl.js"></script>
<script src="../../../js/sdp/SDPContext.js"></script>
<script src="../../../js/sdp/Page.js"></script>
<script src="../../../js/sdp/Row.js"></script>
<script src="../../../js/sdp/RowSet.js"></script>
<script src="../../../js/sdp/DataStore.js"></script>
<script type="text/javascript" src="portal.js"></script>
</html>
