<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="description" content="pms">
<meta name="keywords" content="PMS">
<title>日志分析页面</title>
<link rel="stylesheet" href="../../../css/iview.css">
<link rel="stylesheet"
	href="../../../js/jquery/layer/theme/default/layer.css">
<link rel="stylesheet" href="../../../css/sdp-ui.css" />
<link rel="stylesheet"
	href="../../../css/fonts/iconic/material-design-iconic-font.min.css" />
<link rel="stylesheet"
	href="../../../css/fonts/awesome/font-awesome.min.css" />
</head>
<body>
	<div class="sdp-main-container" id="mainContainer" v-cloak>
		<row style="padding:2px;height:350px;border:dashed 1px;overflow-y:auto;" gutter="5">
			<card style="height:90px" v-for="(itm,index) in wins" :key="index" :data-index="index"> 
				<row type="flex" align="middle">
					<i-col :span="22">
						<i-form inline :model="itm" :label-width="80"> 
							<form-item label="标题:" > 
								<i-input v-model="itm.win_title" disabled style="width:400px;"></i-input>
							</form-item> 
							<form-item label="宽度:" > 
								<input-number v-model="itm.col_span" :min="5" :max="20"></input-number>
							</form-item> 
							<form-item label="高度:"> 
								<input-number v-model="itm.row_span" :min="5" :max="20"></input-number>
							</form-item>
							<form-item label="显示:"> 
								<i-switch v-model="itm.is_show" true-value="Y" false-value="N"></i-switch>
							</form-item> 
						</i-form>
					</i-col>
					<i-col :span="2">						
						<i-button type="ghost" @click="preOrder(itm)" img="fa fa-arrow-up" :disabled="isUpMove(itm)" title="向上移"></i-button>
						<i-button type="ghost" @click="nextOrder(itm)" img="fa fa-arrow-down" :disabled="isUpDown(itm)" title="向下移"> </i-button>
					</i-col>
				</row>
			</card>
		</row>
		<row type="flex" justify="end" style="padding-right:10px;">
			<i-button type="ghost" @click="closeWin" img="fa fa-arrow-up" >关闭</i-button>
			<i-button type="ghost" @click="saveWin" img="fa fa-arrow-down">确认</i-button>
		<row>
	</div>
</body>
