<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="description" content="sdp">
<meta name="keywords" content="SDP">
<title>日志分析页面</title>
<link rel="stylesheet" href="../../../css/iview.css">
<link rel="stylesheet"
	href="../../../js/jquery/layer/theme/default/layer.css">
<link rel="stylesheet" href="../../../css/sdp-ui.css" />
<link rel="stylesheet"
	href="../../../css/fonts/iconic/material-design-iconic-font.min.css" />
<link rel="stylesheet"
	href="../../../css/fonts/awesome/font-awesome.min.css" />
</head>
<body>
	<div class="sdp-main-container" id="mainContainer" v-cloak>
		<i-form inline :model="params" :label-width="80"> <form-item
			label="日志级别:"> <i-select v-model="params.level">
		<i-option value="TRACE">trace</i-option> <i-option value="DEBUG">debug</i-option>
		<i-option value="INFO">info</i-option> <i-option value="WARN">warn</i-option>
		<i-option value="ERROR">error</i-option> </i-select> </form-item> <form-item label="所属系统:">
		<i-select v-model="params.system" style="width:160px;"
			placeholder="请选择" clearable> <i-option
			v-for="item in dicDatas['sdp_system']" :label="item.dic_label"
			:value="item.dic_value" :key="item.dic_value">
		</option></i-select></form-item> <form-item label="发生时间:"> <date-picker type="daterange"
			placement="bottom-end" v-model="params.dateTime" placeholder="选择日期"
			style="width: 180px"></date-picker> </form-item> <form-item label="用户:">
		<i-input v-model="params.userName" style="width:120px;"></i-input></form-item> <form-item
			label="异常编码:"> <i-input v-model="params.errorCode"
			style="width:120px;"></i-input></form-item> <form-item label="内容:"> <i-input
			v-model="params.content" style="width:120px;"></i-input></form-item> <form-item>
		<i-button @click="searchDatas" icon="search">查询</i-button></form-item> </i-form>
		<i-table :data='datas' :columns="columns" ref="dataGrid" height="400"
			border highlight-row stripe> </i-table>

		<page @on-page-size-change="handleSizeChange"
			:page-size="page.getPageRowCount()" @on-change="handleCurrentChange"
			:current="page.getPageNumber()" show-total show-elevator show-sizer
			:total="page.totalCount"> </page>
	</div>
</body>
<script src="../../../js/jquery/IE.plugin.js"></script>
<!--[if lte IE 9]>	
	<script src="../../../js/ieBetter-min.js"></script>
	<script src="../../../js/jquery/respond.js"></script>
	<script src="../../../js/jquery/html5shiv.js"></script>	
<![endif]-->

<!-- 引入 jquery -->
<script src="../../../js/jquery/jquery.min.js"></script>
<script src="../../../js/jquery/jquery-migrate.min.js"></script>
<script src="../../../js/jquery/layer/layer.js"></script>
<script src="../../../js/moment.min.js"></script>
<!-- 引入 Vue -->
<script src="../../../js/vue/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="../../../js/vue/ui/iview.min.js"></script>

<script src="../../../js/sdp/SDPUrl.js"></script>
<script src="../../../js/sdp/SDPContext.js"></script>
<script src="../../../js/sdp/Page.js"></script>
<script src="../../../js/sdp/Row.js"></script>
<script src="../../../js/sdp/RowSet.js"></script>
<script src="../../../js/sdp/DataStore.js"></script>
<script src="../../../js/sdp/SDPDic.js"></script>
<script type="text/javascript" src="logAnaly.js"></script>
</html>
