<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="description" content="sdp">
<meta name="keywords" content="SDP">
<title>职务管理</title>
<link rel="stylesheet" href="../../../css/iview.css">
<link rel="stylesheet" href="../../../js/jquery/layer/skin/default/layer.css">
<link rel="stylesheet" href="../../../css/sdp-ui.css" />
<link rel="stylesheet" href="../../../css/fonts/iconic/material-design-iconic-font.min.css" />
<link rel="stylesheet" href="../../../css/fonts/awesome/font-awesome.min.css" />
</head>
<body>
	<div class="sdp-main-container" id="mainContainer" v-cloak>
		<i-form inline :model="params" :label-width="80"> 
			<form-item label="职务:"> 
				<i-input v-model="params.jobs_code" style="width:150px" placeholder="输入编码或名称"></i-input>
			</form-item> 
			<form-item label="职务级别:" > 
				<i-input v-model="params.jobs_level" style="width:150px"></i-input>
			</form-item> 
			<form-item> 
				<i-button @click="searchDatas" icon="search">查询 </i-button> 
				<i-button @click="addData" icon="android-add" style="margin-left:8px">新增 </i-button> 
			</form-item> 
		</i-form>
		<i-table :data='datas' :columns="columns" ref="dataGrid" height="400" border></i-table>
		<page @on-page-size-change="handleSizeChange"
			:page-size="page.getPageRowCount()" @on-change="handleCurrentChange"
			:current="page.getPageNumber()" show-total show-elevator show-sizer
			:total="page.totalCount"> 
		</page>
		<Modal v-model="dataAdd" title="职务新增" class-name="vertical-center-modal" :mask-closable="false"  @on-ok="addDataSave" @on-cancel="addDataCancel"> 
			<i-form :model="curRow" label-position="right" :label-width="150" ref="dataAddForm" :rules="rulesAdd"> 
				<form-item label="职务编码:" prop="jobs_code"> 
					<i-input v-model="curRow.jobs_code" style="width:240px"></i-input>
				</form-item> 
				<form-item label="职务名称:" prop="jobs_name"> 
					<i-input v-model="curRow.jobs_name" style="width:240px"></i-input>
				</form-item> 
				<form-item label="职务等级:" > 
					<i-input v-model="curRow.jobs_level" style="width:240px"></i-input>
				</form-item> 
				<form-item label="职务描述:" > 
					<i-input v-model="curRow.jobs_remark" type="textarea" :autosize="{minRows:1 , maxRows:2}" style="width:240px"></i-input>
				</form-item> 
			</i-form> 
		</Modal>
		<Modal v-model="dataEdit" title="业务类型修改" :mask-closable="false" @on-ok="editDataSave" @on-cancel="editDataCancel"> 
			<i-form :model="curRow" ref="dataEditForm" label-position="right" :label-width="150" :rules="rules"> 
				<form-item label="职务编码:" :required="true"> 
					<i-input v-model="curRow.jobs_code" style="width:240px" :disabled="true"></i-input>
				</form-item> 
				<form-item label="职务名称:" prop="jobs_name"> 
					<i-input v-model="curRow.jobs_name" style="width:240px"></i-input>
				</form-item> 
				<form-item label="职务等级:" > 
					<i-input v-model="curRow.jobs_level" style="width:240px"></i-input>
				</form-item> 
				<form-item label="职务描述:" > 
					<i-input v-model="curRow.jobs_remark" type="textarea" :autosize="{minRows:1 , maxRows:2}" style="width:240px"></i-input>
				</form-item> 
			</i-form> 
		</Modal>
	</div>
</body>
<script src="../../../js/jquery/IE.plugin.js"></script>

</html>
