<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="description" content="pms">
<meta name="keywords" content="PMS">
<title>组织用户选择页面</title>
<link rel="stylesheet" href="../../../css/iview.css">
<link rel="stylesheet"
	href="../../../js/jquery/layer/theme/default/layer.css">
<link rel="stylesheet" href="../../../js/jquery/ztree/style/zTreeStyle.css" />
<link rel="stylesheet" href="../../../css/sdp-ui.css" />
<link rel="stylesheet"
	href="../../../css/fonts/iconic/material-design-iconic-font.min.css" />
<link rel="stylesheet"
	href="../../../css/fonts/awesome/font-awesome.min.css" />
</head>
<body>
	<div class="sdp-main-container" id="mainContainer" v-cloak>
		<row :gutter="5">
		<i-col :span="25"> <i-input v-model="params.user_name"
			placeholder="输入编码或名称"> <span slot="prepend">用户:</span> <i-button
			@click="queryDatas" icon="android-refresh" title="刷新" slot="append"></i-button>
		</i-input> <i-table :data="datas" :columns="columns" height="280" ref="userGrid"
			border></i-table> <page @on-page-size-change="handleSizeChange"
			:page-size="page!=null?page.getPageRowCount():20"
			@on-change="handleCurrentChange"
			:current="page!=null?page.getPageNumber():1" size="small"
			:total="page!=null?page.totalCount:0"></page> 
		</i-col> 
		</row>
		<row type="flex" justify="end"><i-col :span="8"> 
			<i-button icon="android-cancel"  @click="closeWindow">取消</i-button>
			<i-button icon="checkmark-round" @click="saveUser">确认</i-button>
		</i-col></row>
	</div>
</body>
<script src="../../../js/jquery/IE.plugin.js"></script>

</html>
